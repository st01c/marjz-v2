<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Â· Martin Zeilinger</title>
  <meta name="description" content="Browse all work by tags and filters.">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-section="browse">
  <header class="nav-wrapper">
    <div class="nav">
      <div class="nav-left">
        <div>
          <a href="index.html" class="nav-name">martin zeilinger</a>
        </div>
      </div>
      <nav class="nav-links" aria-label="Main navigation" data-nav-inject></nav>
    </div>
  </header>

  <main class="page">
    <section id="browse" class="section">
      <header class="section-header">
        <!-- <div class="section-title">_Browse</div> -->
        <h1 class="section-subtitle">Browse all entries by tags and type</h1>
      </header>

      <div class="browse-layout">
        <div class="browse-main">
          <div id="browse-results" class="browse-results">
            <!-- Cards injected here based on filters -->
          </div>
        </div>

        <aside class="browse-sidebar">
          <div class="filters">
            <div class="filter-group">
              <div class="filter-label">Match</div>
              <div class="filter-mode">
                <button class="mode-button active" data-mode="any">Any selected</button>
                <button class="mode-button" data-mode="all">All selected</button>
              </div>
            </div>

            <div class="filter-group filter-group--types">
              <div class="filter-label">Type</div>
              <div id="type-list" class="tag-list">
                <!-- Type buttons inserted by JavaScript -->
              </div>
            </div>

            <div class="filter-group filter-group--tags">
              <div class="filter-label tag-filter-label">Tags (click to select)</div>
              <div id="tag-list" class="tag-list">
                <!-- Tag buttons inserted by JavaScript -->
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>
  <script src="assets/nav.js"></script>
  <script src="assets/main.js"></script>
  <script src="assets/external-links.js"></script>
</body>
</html>
