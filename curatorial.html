<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curatorial Â· Martin Zeilinger</title>
  <meta name="description" content="Curatorial work by Martin Zeilinger.">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-section="curatorial">
  <header class="nav-wrapper">
    <div class="nav">
      <div class="nav-left">
        <div>
          <a href="index.html" class="nav-name">martin zeilinger</a>
        </div>
      </div>
      <nav class="nav-links" aria-label="Main navigation" data-nav-inject></nav>
    </div>
  </header>

  <main class="page">
    <section class="section">
      <header class="section-header">
        <!-- <div class="section-title">_Curatorial</div> -->
        <h1 class="section-subtitle" style="font-size: 2.2rem; line-height: 1.1; font-weight: 500; margin-bottom: 1.5rem;">
          Information about curatorial activities
        </h1>
      </header>

      <article id="about-content" class="rich-text" data-source="content/curatorial.md">
        <p>Loading curatorial page...</p>
      </article>
    </section>

    <section class="section">
      <header class="section-header">
        <div class="section-title">Grid view of recent projects</div>
        <h2 class="section-subtitle">Curatorial entries</h2>
      </header>
      <div id="curatorial-grid" class="practice-grid"></div>
    </section>
  </main>

  <script src="assets/nav.js"></script>
  <script src="assets/main.js"></script>
  <script src="assets/section-page.js"></script>
  <script src="assets/about-page.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const grid = document.getElementById("curatorial-grid");
      if (!grid) return;

      grid.innerHTML = "<p>Loading curatorial entries...</p>";

      try {
        const items = (await fetchContent()) || [];
        const curatorialItems = sortByYear(
          items.filter(
            (item) => (item.type || "").toLowerCase() === "curatorial"
          )
        );

        if (!curatorialItems.length) {
          grid.innerHTML = "<p>No curatorial entries yet.</p>";
          return;
        }

        grid.innerHTML = "";
        await renderPracticeGrid(grid, curatorialItems);
      } catch (err) {
        console.error("Could not load curatorial entries", err);
        grid.innerHTML = "<p>Could not load curatorial entries right now.</p>";
      }
    });
  </script>
  <script src="assets/external-links.js"></script>
</body>
</html>
