<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decap CMS Â· marjz</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>
  <script>
    // Keep uploaded images constrained in the CMS preview to mirror the site layout.
    document.addEventListener("DOMContentLoaded", () => {
      if (window.CMS) {
        const responsiveImageCss = `
          img,
          .responsive-image {
            max-width: 100%;
            width: 100%;
            height: auto;
            display: block;
          }
        `;
        window.CMS.registerPreviewStyle(responsiveImageCss, { raw: true });
      }
    });
  </script>
</body>
</html>
