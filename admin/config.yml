local_backend:
  url: http://localhost:8081/api/v1

backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "assets/uploads"

collections:
  - name: "entries"
    label: "Entries"
    label_singular: "Entry"
    identifier_field: "id"
    folder: "content/entries"
    extension: "md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} — {{fullDate}} — {{section}}"
    sortable_fields: ["commit_date", "fullDate", "year", "title"]
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "Used for filenames and internal links; typically kebab-case."
      - label: "Section"
        name: "section"
        widget: "select"
        options:
          - { label: "Research", value: "research" }
          - { label: "Practice", value: "practice" }
          - { label: "Teaching", value: "teaching" }
      - label: "Type"
        name: "type"
        widget: "select"
        required: false
        options:
          - Announcement
          - Book chapter
          - Conference presentation
          - Discussion panel
          - Essay
          - Guest lecture
          - Journal article
          - Keynote lecture
          - Monograph
          - Panel discussion
          - Plenary talk
          - Symposium presentation
          - art criticism
          - article
          - book
          - book chapter
          - book launch
          - case study
          - commentary
          - conference
          - conference paper
          - conference presentation
          - curatorial
          - event
          - invited lecture
          - invited lecture and discussion
          - journal article
          - journal special issue
          - keynote
          - podcast
          - public lecture
          - public talk
          - research article
          - special issue
          - workshop
        allow_add: true
      - { label: "Year", name: "year", widget: "number", required: false }
      - label: "Full date (for ordering)"
        name: "fullDate"
        widget: "datetime"
        required: false
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DD HH:mm"
        picker_utc: true
        hint: "Sorting uses this; include time if you want precise ordering."
      - { label: "Featured on front page", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Pinned (homepage hero)", name: "pinned", widget: "boolean", default: false, required: false, hint: "Only one entry should be pinned; the latest pinned item becomes the homepage hero." }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - AI
          - AI art
          - CCS
          - CFP
          - COVID-19
