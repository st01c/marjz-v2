local_backend:
  url: http://localhost:8081/api/v1

backend:
  name: git-gateway
  branch: main
  identity_url: https://marjz.netlify.app/.netlify/identity
  gateway_url: https://marjz.netlify.app/.netlify/git

media_folder: "assets/uploads"
public_folder: "assets/uploads"

collections:
  - name: "entries"
    label: "Entries"
    label_singular: "Entry"
    identifier_field: "id"
    folder: "content/entries"
    extension: "md"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} — {{fullDate}} — {{section}}"
    sortable_fields: ["commit_date", "fullDate", "year", "title"]
    fields:
      - { label: "ID", name: "id", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - label: "Slug"
        name: "slug"
        widget: "string"
        hint: "Used for filenames and internal links; typically kebab-case."
      - label: "Section"
        name: "section"
        widget: "select"
        options:
          - { label: "Research", value: "research" }
          - { label: "Practice", value: "practice" }
          - { label: "Curatorial", value: "curatorial" }
          - { label: "Teaching", value: "teaching" }
          - { label: "Cycling", value: "cycling" }
      - label: "Type"
        name: "type"
        widget: "select"
        required: false
        # BEGIN_AUTO_TYPE_OPTIONS
        options:
          - "art criticism"
          - "book"
          - "book chapter"
          - "CFP"
          - "commentary"
          - "conference"
          - "conference presentation"
          - "conference proceedings"
          - "curatorial"
          - "event"
          - "keynote"
          - "panel discussion"
          - "performance"
          - "podcast"
          - "public lecture"
          - "research article"
          - "screening"
          - "special issue"
          - "workshop"
        # END_AUTO_TYPE_OPTIONS
        allow_add: true
      - label: "New type"
        name: "newType"
        widget: "string"
        required: false
        hint: "Optional: enter a new type if none of the existing options apply. This will be saved and added to the list."
      - { label: "Year", name: "year", widget: "number", required: false }
      - label: "Full date (for ordering)"
        name: "fullDate"
        widget: "datetime"
        required: false
        date_format: "YYYY-MM-DD"
        time_format: false
        format: "YYYY-MM-DD"
        picker_utc: true
        hint: "Used for ordering; YYYY-MM-DD."
      - { label: "Featured on front page", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "Pinned (homepage hero)", name: "pinned", widget: "boolean", default: false, required: false, hint: "Only one entry should be pinned; the latest pinned item becomes the homepage hero." }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        # BEGIN_AUTO_TAG_OPTIONS
        options:
          - "abstract art"
