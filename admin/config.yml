      - label: "Images (paths)"
        name: "images"
        widget: "list"
        summary: "{{fields.item}}"
        field: { label: "Image path", name: "item", widget: "string" }
        required: false
      - label: "External link"
        name: "link"
        widget: "string"
        required: false
      - label: "Override content path"
        name: "contentPath"
        widget: "string"
        required: false
        hint: "Defaults to content/<slug>.html if left empty."
      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "Long-form content; will be rendered to HTML for item detail pages."
